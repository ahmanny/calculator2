<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <table>
        <tr>
          <input class="input-display-box" id="input" disabled type="text" />
        </tr>
        <tr>
          <input
            class="display-box"
            id="result"
            disabled
            type="text"
            placeholder="0"
          />
        </tr>
        <tr class="row">
          <td>
            <input
              class="button-c"
              type="button"
              value="C"
              onclick="clearscreen()"
            />
          </td>
          <td><input class="button-sign" type="button" value="()" /></td>
          <td>
            <input
              class="button-sign"
              type="button"
              value="%"
              onclick=" percentage()"
            />
          </td>
          <td>
            <input
              class="button-sign"
              type="button"
              value="/"
              onclick="display(' / ')"
            />
          </td>
        </tr>
        <tr class="row">
          <td>
            <input
              class="button"
              type="button"
              value="7"
              onclick="display('7')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="8"
              onclick="display('8')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="9"
              onclick="display('9')"
            />
          </td>
          <td>
            <input
              class="button-sign"
              type="button"
              value="*"
              onclick="display(' * ')"
            />
          </td>
        </tr>
        <tr class="row">
          <td>
            <input
              class="button"
              type="button"
              value="4"
              onclick="display('4')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="5"
              onclick="display('5')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="6"
              onclick="display('6')"
            />
          </td>
          <td>
            <input
              class="button-sign"
              type="button"
              value="-"
              onclick="display(' - ')"
            />
          </td>
        </tr>
        <tr class="row">
          <td>
            <input
              class="button"
              type="button"
              value="1"
              onclick="display('1')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="2"
              onclick="display('2')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="3"
              onclick="display('3')"
            />
          </td>
          <td>
            <input
              class="button-sign"
              type="button"
              value="+"
              onclick="display(' + ')"
            />
          </td>
        </tr>
        <tr class="row">
          <td>
            <input
              class="button"
              type="button"
              value="+/-"
              onclick="sign_change()"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="0"
              onclick="display('0')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="."
              onclick="display('.')"
            />
          </td>
          <td>
            <input
              class="button-eq"
              type="button"
              value="="
              onclick="calculate()"
            />
          </td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
